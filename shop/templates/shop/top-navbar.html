<div class="container">
    <div>
        <ul>
            {%if request.user.is_authenticated and request.user.first_name%}
            <li>
                Welcome, {{request.user.first_name}} <i class="far fa-user"></i>
            </li>
            <li>
                <a href="">Sign Out <i class="fas fa-sign-out-alt"></i></a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'shop:signup' %}">Sign Up <i class="fas fa-user-plus"></i></a>
            </li>
            <li>
                <a href="{%url 'shop:signin'%}">Sign In <i class="fas fa-sign-in-alt"></i></a>
            </li>
            {% endif %}
        </ul>
    </div>
</div>
